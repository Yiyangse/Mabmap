<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맵맵 - 매운 맛 가이드</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">맵맵</div>
    </header>

    <main class="container">
        <section class="spicy-test">
            <h2 class="spicy-test__title">나의 매운맛 테스트</h2>
            <div class="form-group">
                <label for="spicy-frequency">얼마나 자주 매운 음식을 드시나요?</label>
                <select id="spicy-frequency">
                    <option value="">선택해주세요</option>
                    <option value="1">거의 안 먹음</option>
                    <option value="2">월 1-2회</option>
                    <option value="3">주 1-2회</option>
                    <option value="4">매일</option>
                </select>
            </div>
            <div class="form-group">
                <label>선호하는 매운 정도</label>
                <div class="spicy-gauge">
                    <div class="spicy-gauge__fill" id="spicyGauge"></div>
                </div>
                <input type="range" min="0" max="100" value="50" id="spicyLevel">
            </div>
            <button class="button" id="testSubmit">결과 보기</button>
        </section>

        <section class="card-grid">
            <div class="card">
                <h3 class="card__title">맞춤 메뉴 추천</h3>
                <div id="recommendMenu">
                    테스트를 완료하면 맞춤 메뉴를 추천해드립니다.
                </div>
            </div>
            <div class="card">
                <h3 class="card__title">매운맛 꿀팁</h3>
                <ul id="spicyTips">
                    <li>우유나 요구르트를 준비하세요</li>
                    <li>크림치즈나 슬라이스 치즈와 함께</li>
                    <li>밥이나 면을 많이 준비하기</li>
                </ul>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
