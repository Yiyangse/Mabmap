<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맵맵 - 매운 맛 가이드</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">맵맵</div>
        <nav class="header__nav">
            <ul>
                <li><a href="#about">맵맵이란?</a></li>
                <li><a href="#mypage">마이 맵맵</a></li>
                <li><a href="#recipe">오늘의 레시피</a></li>
                <li><a href="#login">로그인</a></li>
                <li><a href="#signup">회원가입</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro" id="introSection">
            <div class="intro__content">
                <div class="intro__text" id="introText">매운 음식 잘 드세요?</div>
                <button class="start-button" id="startButton" style="display: none;">
                    맵기단계 알아보러가기
                    <i class="fas fa-pepper-hot"></i>
                </button>
            </div>
        </section>

        <!-- 테스트 섹션 (초기에는 숨김) -->
        <section class="test-container" id="testSection" style="display: none;">
            <div class="question-container">
                <div class="question-number">Question <span id="currentQuestion">1</span>/10</div>
                <div class="question" id="questionText"></div>
                <div class="answers">
                    <button class="answer-btn" data-score="1">전혀 그렇지 않다</button>
                    <button class="answer-btn" data-score="2">그렇지 않다</button>
                    <button class="answer-btn" data-score="3">보통이다</button>
                    <button class="answer-btn" data-score="4">그렇다</button>
                    <button class="answer-btn" data-score="5">매우 그렇다</button>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <div class="footer__logo">맵맵</div>
            <div class="footer__info">
                <p>© 2024 Team Mapmap. All rights reserved.</p>
                <p>Contact: info@mapmap.com</p>
            </div>
            <div class="footer__license">
                Team Mapmap license
            </div>
        </div>
    </footer>

    <script>
    // 테스트 문항 데이터
    const questions = [
        "매운 음식을 먹어도 땀이 나지 않아요",
        "매운 음식을 먹을 때 물이나 우유는 필요하지 않아요",
        "불닭볶음면이 가끔 땡겨요",
        "매운 음식을 먹고 난 후 탈난 적 없어요.",
        "맵찔이라는 표현은 들어보지 않았어요.",
        "생양파나 파프리카도 잘 먹어요.",
        "음식에 고춧가루를 골라내지 않고 잘 먹어요.",
        "새로운 매운 음식에 도전하는 것을 즐겨요!",
        "매운 음식 먹으면 스트레스가 해소돼요!",
        "진라면 순한맛은 없어도 됩니다."
    ];
    </script>
    <script src="../JS/script.js"></script>
</body>
</html>
